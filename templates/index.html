<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Mate - AI Companion</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Motion (Vanilla JS) -->
    <script src="https://unpkg.com/motion@latest/dist/motion.js"></script>
    <!-- Google GenAI SDK -->
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .markdown-body h3 { font-size: 1.125rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; }
        .markdown-body p { margin-bottom: 0.75rem; }
        .markdown-body ul { list-style-type: disc; padding-left: 1.25rem; margin-bottom: 0.75rem; }
        #map { height: 400px; border-radius: 1.5rem; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        
        .tab-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); box-shadow: 0 12px 24px -8px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="bg-[#F8FAFC] text-slate-900">
    <div id="app" class="min-h-screen flex flex-col md:flex-row">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-64 bg-white border-r border-slate-200 flex flex-col z-50">
            <div class="p-6 flex items-center gap-3">
                <div class="w-10 h-10 bg-emerald-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-emerald-600/20">
                    <i data-lucide="activity" class="w-6 h-6"></i>
                </div>
                <span class="text-xl font-bold tracking-tight">Health Mate</span>
            </div>
            
            <nav class="flex-1 px-4 space-y-1 py-4">
                <button onclick="switchTab('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100" data-tab="dashboard">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span class="font-medium">Dashboard</span>
                </button>
                <button onclick="switchTab('symptom-checker')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100" data-tab="symptom-checker">
                    <i data-lucide="stethoscope" class="w-5 h-5"></i>
                    <span class="font-medium">Symptom Checker</span>
                </button>
                <button onclick="switchTab('ai-help')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100" data-tab="ai-help">
                    <i data-lucide="message-square" class="w-5 h-5"></i>
                    <span class="font-medium">AI Medical Help</span>
                </button>
                <button onclick="switchTab('doctors')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100" data-tab="doctors">
                    <i data-lucide="user-round" class="w-5 h-5"></i>
                    <span class="font-medium">Find Doctors</span>
                </button>
                <button onclick="switchTab('reports')" class="nav-item w-full flex items-center gap-3 px-4 py-3 rounded-xl transition-all text-slate-500 hover:bg-slate-100" data-tab="reports">
                    <i data-lucide="file-text" class="w-5 h-5"></i>
                    <span class="font-medium">Medical Reports</span>
                </button>
            </nav>

            <div class="p-4 border-t border-slate-100">
                <div id="user-profile" class="flex items-center gap-3 p-2 rounded-xl hover:bg-slate-50 cursor-pointer transition-colors">
                    <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center text-emerald-600 font-bold">JD</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-sm font-bold truncate" id="user-name">Loading...</p>
                        <p class="text-xs text-slate-400 truncate" id="user-role">Patient</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-4 md:p-8 overflow-y-auto">
            <div id="tab-content" class="max-w-6xl mx-auto">
                <!-- Content will be injected here -->
            </div>
        </main>
    </div>

    <!-- Onboarding Modal -->
    <div id="onboarding-modal" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-4 hidden opacity-0 transition-opacity duration-500">
        <div class="bg-white w-full max-w-md rounded-3xl p-8 shadow-2xl transform scale-95 transition-transform duration-500" id="onboarding-card">
            <h2 class="text-2xl font-bold mb-2">Welcome to Health Mate</h2>
            <p class="text-slate-500 mb-6">Let's get you set up with your AI health companion.</p>
            <form id="onboarding-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-semibold mb-1">Full Name</label>
                    <input type="text" id="onboard-name" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">Email Address</label>
                    <input type="email" id="onboard-email" required class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-1">I am a...</label>
                    <select id="onboard-role" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500/20 outline-none">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor / Specialist</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-xl font-bold hover:bg-emerald-700 transition-all">Start My Journey</button>
            </form>
        </div>
    </div>

    <script>
        // This will be replaced by the server with the actual API key
        const apiKey = "YOUR_GEMINI_API_KEY";
    </script>
    <script type="module" src="/static/js/app.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
